<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
        <link rel="stylesheet" href="styles/style.css" />
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Web App</h1>
        </header>

        <main>
            <section class="search">
                <form id="search-form">
                    <input name="name" placeholder="name" />
                    <select id="astro-sign-select" name="astroSign">
                        <option value="">All astro signs</option>
                    </select>
                    <button>Search</button>
                </form>

                <p id="notification-display">Count</p>
            </section>

            <div class="container">
                <ul class="list" id="beanie-list">
                    <li class="beanie-baby">
                        <ul>
                            <li><h2>Name</h2></li>
                            <li>Animal</li>
                            <li>Astro-sign</li>
                            <li>Birthday</li>
                            <li>Release date</li>
                        </ul>
                        <img src="./assets/wireframe.png" alt="" />
                    </li>
                </ul>
            </div>
        </main>
    </body>
</html>
